lexer:
  delimiters:
    - "(,)"     # closures
    - "<,>"     # behaviors
    - "<=,=>"   # arrows
    - "{,}"     # optional

  types:
    operation-types:
      - analyze
      - reason
      - generate
      - call
    
    behavior-types:
      - temporal
      - quantum
      - surface
      - moonshot
      # ... other behaviors

    outcome-types:
      - next
      - back
      - cancel
      - send

    flow-types:
      - join
      - out
      - in